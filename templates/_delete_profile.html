<h2 class="mb-10">Delete your Wolt account</h2>
    <button id="modalOpen" class="bg-c-red:+2" hover="bg-c-red:+8">Delete My Account</button>
    
    <dialog id="modal" class="p-relative max-w-600px p-self-center rounded-6 pa-20" i-sm="w-80vw pa-10 pt-20" i-md="w-60vw" i-lg="w-50vw">
        <button class="light-btn rounded-full p-absolute w-10 h-10 pa-3 top-10 right-10" id="modalClose"  hover="bg-c-#D6EFFA">
            <img src="{{ url_for('static', filename='img/exit.svg') }}" alt="" class="p-self-center">
        </button>
        <div class="pa-6 d-flex flex-col j-content-between gap-10">
            <h3 class="mb-0">Enter password to delete your account</h3>
            <form id="deleteAccountForm" class="d-flex flex-col j-content-between gap-5">
                <div class="d-flex flex-col">
                    <label for="entered_password" class="d-flex">
                        Password
                    </label>
                    <input name="entered_password" type="password" id="delete-{{ user['user_pk'] }}">
                </div>
                <button mix-put="/users/delete/{{ user['user_pk'] }}"  mix-data="#deleteAccountForm" mix-default="Delete my account"
                mix-await="Deleting.." class="bg-c-red:+2 w-100%" hover="bg-c-red:+8">Delete my account</button>
            </form>
        </div>
    </dialog>

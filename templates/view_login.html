
{% include "_top.html" %}

<main class="d-flex min-h-80vh j-content-center a-items-center">
    <form id="frm_user_login" class="d-flex flex-col gap-4 mx-auto">
        <h1 class="text-200">Login</h1>
        {{ message }}
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input name="user_email" id="user_email" type="email" mix-check="{{ x.REGEX_EMAIL }}">
        </div>
        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex j-content-between a-items-baseline">
                <span> Password</span>
                <span id="modalOpen" class="text-80 text-c-grey4 cursor-pointer" hover="text-c-black">Forgot password?</span>
            </label>
            <input name="user_password" id="user_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>
        <button mix-post="/login" mix-data="#frm_user_login">
            Login
        </button>
        <div class="d-flex j-content-center a-items-center gap-3 text-c-grey4">
        <p>Not a Volt member yet?</p>
        <a href="{{url_for('view_signup')}}" class="text-w-semibold text-c-grey4" >Signup</a>
        </div>
    </form>

    <dialog id="modal" class="p-relative max-w-600px p-self-center rounded-6 pa-20" i-sm="w-80vw pa-10" i-md="w-60vw" i-lg="w-50vw">
        <button class="light-btn rounded-full w-10 h-10 pa-3 p-absolute top-10 right-10" id="modalClose"  hover="bg-c-#D6EFFA">
            <img src="{{ url_for('static', filename='img/exit.svg') }}" alt="" class="p-self-center">
        </button>
        <div id="modalContent" class="pa-6 d-flex flex-col j-content-between gap-10">
            <div>
                <h3 class="mb-0">Forgot password?</h3>
                <p>Enter your email to recieve a password reset link</p>
            </div>
            <form id="resetPasswordForm" class="d-flex flex-col j-content-between gap-5">
                <div class="d-flex flex-col">
                    <label for="reset_user_email" class="d-flex">
                        <span> Email</span>
                    </label>
                    <input name="user_email" type="text" id="reset_user_email" mix-check="{{ x.REGEX_EMAIL }}">
                </div>
                <button mix-post="/reset-password" mix-data="#resetPasswordForm" mix-default="Reset password"
                mix-await="Loading..">Reset password</button>
            </form>
        </div>
    </dialog>

</main>

{% include "_bottom.html" %}


{% include "_top.html" %}

<main class="d-flex min-h-80vh j-content-center a-items-center">
    <form id="frm_user_login" class="w-25% d-flex flex-col gap-4 mx-auto">
        <h1 class="text-200">Login</h1>
        {{ message }}
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}">
        </div>
        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span> Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters</span>
            </label>
            <input name="user_password" type="text" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>
        <button mix-post="/login" mix-data="#frm_user_login">
            Login
        </button>
        <div class="d-flex j-content-center a-items-center gap-3 text-c-grey4">
        <p>Not a Volt member yet?</p>
        <a href="{{url_for('view_signup')}}" class="text-w-semibold text-c-grey4" >Signup</a>
        </div>
    </form>
</main>

{% include "_bottom.html" %}

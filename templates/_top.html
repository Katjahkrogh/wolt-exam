<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/mojocss"></script>
    <title>
        {{ title or "Company" }}
    </title>
</head>
<body class="w-full h-100vh text-c-gray:-16">
<header class="mb-10">   
    <nav class="d-flex flex-row j-content-between a-items-center border-b-1 border-c-lightGrey px-8">
        <a href="{{ url_for('view_index')}}">
            <img src="{{ url_for('static', filename='img/wolt_logo.png') }}" alt="logo" class="w-20">
        </a>
        <section class="d-flex gap-2">
            <form method="GET" action="{{url_for('view_signup')}}">
                <button class="light-btn" hover="bg-c-#D6EFFA"> 
                    Signup 
                </button>
            </form>
            <form method="GET" action="{{url_for('view_login')}}">
                <button> 
                    Login
                </button>
            </form>
        </section>
    </nav>
</header>
    <div id="toast" class="d-flex flex-col j-content-center p-fixed w-full top-4 z-10"></div>

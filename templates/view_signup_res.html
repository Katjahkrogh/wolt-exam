{% include "_top.html" %}

<main class="d-flex min-h-80vh j-content-center a-items-center">
    <form id="frm_user_signup" class="d-flex flex-col gap-4 mx-auto">
        <div> 
            <h2 class="text-w-bold">Restaurant</h2>
            <h1 class="text-200 -mt-2">Create an account</h1>
        </div>
        {{message}}
        <div class="d-flex flex-col">
            <label for="user_name">
                <span>Restaurant name</span>
            </label>
            <input name="user_name" id="user_name" type="text" mix-check="{{ x.USER_NAME_REGEX }}">
        </div>


        <div class="d-flex flex-col">
            <label for="user_address">
                <span>Address</span>
            </label>
            <input name="user_address" id="user_address" type="text" mix-check="{{ x.USER_ADDRESS_REGEX }}">
        </div>        


        <div class="d-none">
            <label for="user_last_name">
                <span>Last name</span>
            </label>
            <input name="user_last_name" id="user_last_name" type="text" value="--" mix-check="{{ x.USER_LAST_NAME_REGEX }}">
        </div>        

        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input name="user_email" id="user_email" type="email" mix-check="{{ x.REGEX_EMAIL }}">
        </div>


        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span>Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters</span>
            </label>
            <input name="user_password" id="user_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>        

        <button mix-post="/users/restaurant" mix-data="#frm_user_signup" mix-default="Signup"
                mix-await="Signing up..">
            Signup
        </button>

    </form>

</main>

{% include "_bottom.html" %}

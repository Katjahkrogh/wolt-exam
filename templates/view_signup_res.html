{% include "_top.html" %}

<main class="d-flex min-h-80vh j-content-center a-items-center">
    <form id="frm_user_signup" class="w-25% d-flex flex-col gap-4 mx-auto">
        <h1 class="text-200">Create an account</h1>
        <h2>Restaurant</h2>
        {{message}}
        <div class="d-flex flex-col">
            <label for="user_name">
                <span>Name</span>
            </label>
            <input name="user_name" type="text" mix-check="{{ x.USER_NAME_REGEX }}">
        </div>

        <div class="d-flex flex-col">
            <label for="user_last_name">
                <span>Last name</span>
            </label>
            <input name="user_last_name" type="text" mix-check="{{ x.USER_LAST_NAME_REGEX }}">
        </div>        

        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}">
        </div>


        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span>Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} chars</span>
            </label>
            <input name="user_password" type="text" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>        

        <button mix-post="/users/restaurant" mix-data="#frm_user_signup">
            Signup
        </button>
        <!-- <div class="d-flex j-content-center a-items-center gap-3 text-c-grey4">
        <p>Already signed up?</p>
        <a href="{{url_for('view_login')}}" class="text-c-grey4 text-w-bold">Login</a>
        </div> -->
    </form>

</main>

{% include "_bottom.html" %}

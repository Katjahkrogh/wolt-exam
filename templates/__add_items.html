<section>
        <p>{{message}}</p>
        <form id="addItemForm" class="rounded-6 pa-6 bg-white shadow-sm ts-500 d-flex flex-col gap-4" md="max-w-200 ma-auto" xl="max-w-150">
                <h1>Add a new item</h1>
                <div class="d-flex flex-col">
                        <label for="item_title">Title</label>
                        <input name="item_title" type="text" mix-check="{{ x.ITEM_TITLE_REGEX }}">
                </div>
                <div class="d-flex flex-col">
                        <label for="item_price">Price</label>
                        <input name="item_price" type="number" mix-check="{{ x.ITEM_PRICE_REGEX }}">
                </div>
                        <div class="d-flex flex-col">
                        <label for="item_image">Image</label>
                        <input class="pa-2" name="item_image" type="file" required>
                </div>
                <button mix-post="/items" mix-data="#addItemForm" class="w-100% mt-6"> 
                        Add item
                </button>
        </form>
</section>

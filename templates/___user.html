<div id="u{{ user['user_pk'] }}" class="d-flex px-2 a-items-center p-content-start bg-c-grey3" odd="bg-c-grey2">
    <div class="py-1 pl-4 flex-1 text-c-black text-sm j-content-start">
        {{ user["user_name"] }}
    </div>
    <div class="py-1 pl-2 flex-1 text-c-black text-sm j-content-start">
        {{ user["user_email"] }}
    </div>
    <div class="py-1 pl-4 flex-1 text-c-black text-sm j-content-start" i-sm="d-none">
        {{ user["role_name"] }}
    </div>
    <div class="py-1 pl-4 flex-1 d-flex j-content-end">
        {% if user["user_blocked_at"] == 0 %}
            {% include "___btn_block_user.html" %}
        {% else %}
            {% include "___btn_unblock_user.html" %}
        {% endif %}
    </div>
</div>
